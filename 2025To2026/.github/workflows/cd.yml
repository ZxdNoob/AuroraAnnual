name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  # 构建和推送 Docker 镜像
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./2025To2026/backend
          file: ./2025To2026/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/learning-platform-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/learning-platform-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/learning-platform-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/learning-platform-backend:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./2025To2026/frontend
          file: ./2025To2026/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/learning-platform-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/learning-platform-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/learning-platform-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/learning-platform-frontend:buildcache,mode=max

