name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # 后端测试和构建
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: learning_platform_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '2025To2026/backend/pnpm-lock.yaml'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: 2025To2026/backend
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: 2025To2026/backend
        run: pnpm prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/learning_platform_test?schema=public

      - name: Run database migrations
        working-directory: 2025To2026/backend
        run: pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/learning_platform_test?schema=public

      - name: Run linter
        working-directory: 2025To2026/backend
        run: pnpm run lint

      - name: Run type check
        working-directory: 2025To2026/backend
        run: pnpm run type-check || true

      - name: Build
        working-directory: 2025To2026/backend
        run: pnpm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/learning_platform_test?schema=public

  # 前端测试和构建
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '2025To2026/frontend/pnpm-lock.yaml'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: 2025To2026/frontend
        run: pnpm install --frozen-lockfile

      - name: Run linter
        working-directory: 2025To2026/frontend
        run: pnpm run lint || true

      - name: Run type check
        working-directory: 2025To2026/frontend
        run: pnpm run type-check || true

      - name: Build
        working-directory: 2025To2026/frontend
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api

